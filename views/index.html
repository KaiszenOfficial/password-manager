<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.css">
	<link rel="stylesheet" href="../assets/css/style.css">
	<script src="../assets/js/bootstrap/bootstrap.bundle.js"></script>
	<title>Password Manager</title>

<body class="bg-dark">
	<div class="container-fluid px-3 py-3 h-100">

			<div class="col-3 border-right">

					<button class="btn btn-outline-light" id="newBtn">

							fill="#ffffff">

							<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
						</svg> <span class="fw-bold">New Entry</span>
					</button>
				</div>
				<div class="list-group list-group-flush" id="password-list">
					<!-- <a href="javascript:void(0)" class="list-group-item list-group-item-action" aria-current="true">
						<div class="d-grid">
							<button class="btn btn-outline-dark">
								<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
									fill="#000000">
									<path d="M0 0h24v24H0V0z" fill="none" />
									<path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
								</svg> <span class="fw-bold">New Entry</span>
							</button>
						</div>
					</a> -->
				</div>
			</div>
			<div class="col-8 offset-1 px-5 d-flex align-items-center">
				<div class="row">
					<input type="text" class="form-control form-control-sm mb-3" id="username"
						placeholder="Username*" />

						<button class="btn btn-sm btn-outline-light" data-bs-toggle="dropdown" type="button"
							id="settingsMenu" title="Password Settings">
							<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
								fill="#ffffff">
								<path d="M0 0h24v24H0V0z" fill="none" />
								<path
									d="M19.43 12.98c.04-.32.07-.64.07-.98 0-.34-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.09-.16-.26-.25-.44-.25-.06 0-.12.01-.17.03l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.06-.02-.12-.03-.18-.03-.17 0-.34.09-.43.25l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98 0 .33.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.09.16.26.25.44.25.06 0 .12-.01.17-.03l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.06.02.12.03.18.03.17 0 .34-.09.43-.25l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zm-1.98-1.71c.04.31.05.52.05.73 0 .21-.02.43-.05.73l-.14 1.13.89.7 1.08.84-.7 1.21-1.27-.51-1.04-.42-.9.68c-.43.32-.84.56-1.25.73l-1.06.43-.16 1.13-.2 1.35h-1.4l-.19-1.35-.16-1.13-1.06-.43c-.43-.18-.83-.41-1.23-.71l-.91-.7-1.06.43-1.27.51-.7-1.21 1.08-.84.89-.7-.14-1.13c-.03-.31-.05-.54-.05-.74s.02-.43.05-.73l.14-1.13-.89-.7-1.08-.84.7-1.21 1.27.51 1.04.42.9-.68c.43-.32.84-.56 1.25-.73l1.06-.43.16-1.13.2-1.35h1.39l.19 1.35.16 1.13 1.06.43c.43.18.83.41 1.23.71l.91.7 1.06-.43 1.27-.51.7 1.21-1.07.85-.89.7.14 1.13zM12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 6c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2z" />
							</svg>
						</button>
						<ul class="dropdown-menu" aria-labelledby="settingsMenu">
							<li>
								<div class="dropdown-item d-flex align-items-center">
									<input class="border-0" type="range" min="8" max="16" value="8" step="1"
										id="passwordLength" />
									<span class="fw-bold ms-2" id="lengthText">8</span>
								</div>
							</li>
							<li>
								<div class="dropdown-item">
									<input type="checkbox" id="numbers" checked id="numbers" />
									<label for="">Numbers</label>
								</div>
							</li>
							<li>
								<div class="dropdown-item">
									<input type="checkbox" id="symbols" checked id="symbols" />
									<label for="">Symbols</label>
								</div>
							</li>
						</ul>

						<input type="text" class="form-control form-control-sm" id="password" placeholder="Password*">

						<button class="btn btn-sm btn-outline-light" type="button" id="autoGenerateBtn"
							title="Auto Generate Password">
							<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
								fill="#ffffff">
								<path d="M0 0h24v24H0V0z" fill="none" />
								<path
									d="M22.61 18.99l-9.08-9.08c.93-2.34.45-5.1-1.44-7C9.79.61 6.21.4 3.66 2.26L7.5 6.11 6.08 7.52 2.25 3.69C.39 6.23.6 9.82 2.9 12.11c1.86 1.86 4.57 2.35 6.89 1.48l9.11 9.11c.39.39 1.02.39 1.41 0l2.3-2.3c.4-.38.4-1.01 0-1.41zm-3 1.6l-9.46-9.46c-.61.45-1.29.72-2 .82-1.36.2-2.79-.21-3.83-1.25C3.37 9.76 2.93 8.5 3 7.26l3.09 3.09 4.24-4.24-3.09-3.09c1.24-.07 2.49.37 3.44 1.31 1.08 1.08 1.49 2.57 1.24 3.96-.12.71-.42 1.37-.88 1.96l9.45 9.45-.88.89z" />
							</svg>
						</button>
					</div>
					<input type="text" class="form-control form-control-sm mb-3" id="siteName" placeholder="Site Name*">
					<input type="text" class="form-control form-control-sm mb-3" id="siteURL" placeholder="Site URL">

					<div class="d-grid gap-2 d-md-block text-center">
						<button class="btn btn-sm btn-outline-light" type="button" id="saveBtn">
							<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
								fill="#ffffff">
								<path d="M0 0h24v24H0V0z" fill="none" />
								<path
									d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm2 16H5V5h11.17L19 7.83V19zm-7-7c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zM6 6h9v4H6z" />
							</svg>
						</button>
						<button class="btn btn-sm btn-outline-light" type="button" id="resetBtn">
							<svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
								viewBox="0 0 24 24" width="24px" fill="#ffffff">
								<g>
									<path d="M0,0h24v24H0V0z" fill="none" />
								</g>
								<g>
									<g>
										<path
											d="M12,5V2L8,6l4,4V7c3.31,0,6,2.69,6,6c0,2.97-2.17,5.43-5,5.91v2.02c3.95-0.49,7-3.85,7-7.93C20,8.58,16.42,5,12,5z" />
										<path
											d="M6,13c0-1.65,0.67-3.15,1.76-4.24L6.34,7.34C4.9,8.79,4,10.79,4,13c0,4.08,3.05,7.44,7,7.93v-2.02 C8.17,18.43,6,15.97,6,13z" />
									</g>
								</g>
							</svg>
						</button>
					</div>
				</div>

			</div>
		</div>
		
		<div class="modal fade" id="alert-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
			  <div class="modal-content">
				<div class="modal-body d-flex align-items-center">
					<div class="row">
						<div class="col-6 offset-3">
							<h3 class="fw-bold" id="modal-text"></h3>
						</div>
					</div>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				  <button type="button" class="btn btn-primary">Save changes</button>
				</div>
			  </div>
			</div>
		  </div>
	</div>
	<script defer src="../assets/js/script.js"></script>
</body>

</html>
